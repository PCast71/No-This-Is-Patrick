<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style2.css/"/>
</head>
<body>
    <section class="form">
        <form action="" method="get">
            <p><strong>First Name:</strong><input type="text" name="first-name" size="15" max="20"/></p>
            <p><strong>Last Name:</strong><input type="text" name="last-name" size="15" max="20"/></p>
            <textarea type="text" name="message" cols="40" rows="4">Please leave a short message with your info...</textarea>
        </form>
    </section>
    
</body>
</html>
